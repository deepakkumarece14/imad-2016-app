<!DOCTYPE html>
<html>

<head>
    <title>Deepak Kumar</title>
    <link rel="icon" href="/ui/madi.png" />
    <link rel="stylesheet" href="/ui/style.css" />
</head>

<body>
<header>
	<div class="menubar-container">
		<img src="/ui/madilogo.png" alt="madilogo"/>
		<nav>
			<ul class="menubar">
				<li class="menu-item"><a href="/ui/">HOME</a></li>
				<li class="menu-item"><a href="/ui/profile">PROFILE</a></li>
				<li class="menu-item"><a href="/ui/articles">ARTICLES</a></li>
				<li class="menu-item"><a href="/ui/login" target="_blank">LOGIN</a></li>
				<li class="menu-item"><a href="/ui/feedback" target="_blank">FEEDBACK</a></li>
			</ul>
		</nav>
	</div>	<!--end of menubar_container-->
</header>

<div class="body-container">
	<div class="login-container">
		<form method="POST">
			<label><b>Username</b></label>
			<input type="text" name="username" placeholder="Enter Username" required/><p></p>
			<label><b>Password</b></label>
			<input type="password" name="password" placeholder="Enter Your Password" required/><p></p>
			<button type="submit" name="loginBtn" id="login-btn" class="button">Login</button>
			<button type="reset" name="reset" class="button">Reset</button>
		</form>
	</div>
	
	<div class="signup-container">
		<form method="POST">
			<label><b>Name</b></label><br>
			<input type="text" name="name" id="name" placeholder="Enter your name" required/><p></p>
			<label><b>Username</b></label>
			<input type="text" name="username" id="username" placeholder="Choose a Username" required/><p></p>
			<label><b>Password</b></label>
			<input type="password" name="password" id="password" placeholder="Choose Your Password" required/><p></p>
			<button type="submit" name="signupBtn" id="signup-btn" class="button">Signup</button>
			<button type="reset" name="reset" class="button">Reset</button>
		</form>
	</div>
</div>
<div class="toast bottomleft">
	<button class="button" onclick="toast()">Toast</button>
	<div id="snackbar">You are reading the toast</div>
</div>
<script type="text/javascript" src="/ui/main.js"></script>
</body>
</html>
